 <body >

     <div class="container ">

               <input class="form-control mr-sm-2 outline-dark " type="search" placeholder="Add Event" aria-label="Search" id="a" length="5" >

    </div>

    </div>
    <script>
            var counter=0;
     var btn=document.getElementById('b');
     var a=document.getElementById('a');
        a.onkeydown=function(event)
        {
            var c=event.keyCode;
            if(c==13)
                {
                    func()
                }
        }

          a.onfocus=function(event)
        {
             a.style.backgroundColor="black";
              a.style.color="red";

         }
          a.onblur=function(event)
        {
             a.style.backgroundColor="white";
              a.style.color="red";
         }
       btn.onmouseover=function()
       {
           btn.style.backgroundColor="red";
              btn.style.color="black";
       }
       btn.onmouseout=function()
       {
           btn.style.backgroundColor="yellow";
              btn.style.color="black";
       }
        btn.onclick= func;

        function func(e)
        {

                if(!a.value)
        {
                alert("Enter a value");
        }
        else
        {

             var r=document.createElement("div");//creating row
            r.setAttribute("class","row");

            counter=counter+1;
            var par=document.createElement('div');
            par.innerHTML=counter;
            var b=document.getElementById('s');
            r.appendChild(par).setAttribute('class','col-2');//Sr no

            var value=a.value;
            var naam=document.createElement('div');
            naam.innerHTML=value;
            var n2=document.getElementById('n');
            r.appendChild(naam).setAttribute('class','col-4');

            var date=document.createElement('div');
            date.innerHTML= new Date().toLocaleDateString();

            var d2=document.getElementById('d');
            r.appendChild(date).setAttribute('class','col-4');



            var action=document.getElementById('del');

            btnn.innerHTML="delete";
            btnn.addEventListener('click',dele);
            r.appendChild(btnn).setAttribute('class','btn btn-danger col-2');
            contain.appendChild(r);
                btnn.onmouseover=function()
       {
           btnn.style.backgroundColor="red";
              btnn.style.color="black";
       }
       btnn.onmouseout=function()
       {
           btnn.style.backgroundColor="white";
              btnn.style.color="red";
       }

          {
                  contain.removeChild(r);
          }
        }}
